<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Techfree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pkk: "#72d1e4",
              dark: "#1a202c",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 h-full">
    <!-- Navbar -->
    <nav class="bg-white text-gray-800 shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-6">
          <a href="#"><img src="asset/images/logo tech free (1).png" class="w-12 m-0 p-0" alt="" /></a>
          <div class="flex items-center space-x-6">
            <div class="space-x-4">
              <a href="index.html" class="hover:text-pkk">Home</a>
              <a href="services.html" class="hover:text-pkk">Services</a>
            </div>
            <a href="#" class="hover:text-pkk"
              ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="grid grid-cols-10 max-w-7xl mx-auto">
      <!-- Left Side -->
      <div class="col-span-4 h-screen bg-pkk flex flex-col">
        <img src="asset/images/Designer-bro 1 (2).png" class="m-auto w-96 align-middle" alt="" />
      </div>

      <!-- Right Side -->
      <div class="col-span-6 h-screen bg-white flex flex-col pl-20 pt-8 pr-20 font-sans gap-12">
        <div>
          <p class="text-4xl font-bold">Welcome To Techfree!</p>
          <p class="text-lg">Please sign in first</p>
        </div>
        <form class="flex flex-col" action="" id="loginForm">
          <label for="email">Email</label>
          <input class="w-full mb-8 mt-1 border-2 border-dark rounded-lg h-10 p-2" type="text" name="email" id="email" />

          <label for="password">Password</label>
          <input class="w-full mb-12 mt-1 border-2 border-dark rounded-lg h-10 p-2" type="password" name="password" id="password" />

          <button class="bg-dark w-full h-10 rounded-lg text-white font-bold mb-5 pb-0.5" type="submit"><a href="index.html">Sign In</a></button>
          <button class="flex justify-center items-center gap-5 w-full h-10 rounded-lg font-bold border-2 border-dark">
            <img src="asset/images/Google_G_logo.svg.png" alt="Logo Google" class="w-6" />
            <p class="mb-0.5"><a href="index.html">Sign In with Google</a></p>
          </button>
        </form>
        <p class="text-center">Don't have an account? <a href="Sign Up.html" class="text-pkk">Sign Up</a></p>
      </div>
    </section>
    <script src="asset/js/sign_in.js"></script>
  </body>
</html>
